<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智汇旅游网首页</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
</head>
<body>
<header></header>
<div class="main">
    <div class="layui-carousel" id="carousel" lay-filter="carousel">
        <div carousel-item="">
            <div><img src="images/banner_1.jpg"></div>
            <div><img src="images/banner_2.jpg"></div>
            <div><img src="images/banner_3.jpg"></div>
        </div>
    </div>
    <div class="selected-travel">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="selected-travel-title">
                <img src="images/icon_5.jpg">
                <span>精选线路</span>
            </div>
            <ul class="layui-tab-title ">
                <li class="layui-this">人气旅游</li>
                <li>最新旅游</li>
                <li>主题旅游</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">内容1</div>
                <div class="layui-tab-item">内容2</div>
                <div class="layui-tab-item">内容3</div>
            </div>
        </div>
    </div>

</div>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/index.js"></script>
<script src="js/header.js"></script>
</html>
