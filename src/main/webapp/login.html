<!DOCTYPE html>
<html lang="zh-CN">
<style>
    form {
        background: white;
        position: relative;
    }

    .login-group {
        position: absolute;
        right: 200px;
        top: 100px;
        width: 300px;
        height: 350px;
        background: white;
    }

    .login-top span {
        font-size: 20px;
        font-weight: bold;
        vertical-align: center;
        margin-left: 10px;
    }

    .login-logo {
        padding-left: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .login-top span {
        margin-top: 10px;
    }

    .form-group {
        margin-top: 10px;
        width: 275px;
        padding-left: 25px;
    }

    #login-button {
        width: 250px;
    }

    .auto-login {
        height: 20px;
        margin-left: 25px;
    }

    .auto-login>span {
        vertical-align: top;
    }

    .error-msg {
        margin-left: 25px;
        margin-top: 10px;
        font-size: 16px;
        color: red;
        display: inline-block;
        visibility: collapse;
    }

    .register {
        margin-left: 25px;
    }

    #register-url {
        text-decoration: none;
    }
    a:hover {
        text-decoration: none;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div>
    <img src="images/login_bg.png" alt="登录背景" width="100%" height="600px">
    <div class="login-group">
        <div class="login-top" style="background: orange">
            <img src="images/login_logo.png" alt="登录logo" class="login-logo">
            <span>智汇旅游网</span>
        </div>
        <div>
            <span class="error-msg">错误信息</span>
        </div>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="user-name" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>

            <div class="auto-login">
                <label>
                    <input type="checkbox" class="checkbox">
                </label>
                <span  >自动登录</span>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary"  id="login-button">登录</button>
            </div>

            <div class="register">
                <span>没有账号？<a href="#" id="register-url">请立即注册</a></span>
            </div>
        </form>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
